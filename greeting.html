<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First React App</title>
  </head>
  <body>
   <div id="app"></div>
   <div id="submitbutton"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   <script type="text/babel">
     class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello World!</h1>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Greeting />, document.getElementById('app')
       );

       class Submit extends React.Component {
         constructor(props) {
           super(props);
           this.state = {
             type: "Submit Button"
           }
         }
         render() {
           return (
            <div>
            <h5>{this.state.type}</h5>
             <button>{this.props.message}</button>
             <p>Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
         }
       }

       Submit.defaultProps = {
         date: new Date()
       }

       ReactDOM.render(
         <Submit message="Please Press Button!"/>, document.getElementById('submitbutton')
       );

   </script>
  </body>
</html>
